<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <link href="bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="view/ar.css" />
    </head>
    <body style="margin: 0; overflow: hidden;">
        


        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
           
            <a-entity light="type: ambient; intensity: 5;"></a-entity>
                <a-entity light="type: directional;
                                castShadow: true;
                                intensity: 3;
                                shadowCameraVisible: true;"
                        position="-1 1 0">
                </a-entity>

                <!-- <a-light type="directional" position="-1 1 0" rotation="90 0 0" intensity=3 shadowCameraVisible="true" target="#directionaltarget">
                    <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
                  </a-light> -->
                <a-entity
                    id="bowser-model"
                    scale="1  1"
                    animation-mixer="clip: idle; loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
               
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <audio  controls id="exerciseAudio" controls >
            <source src="assets/audio/crossCrawling.m4a">
        </audio>
        
        <div class="fixed-bottom container-fluid">  
            <p>Your exercises</p>

            <div class="scrolling-wrapper flex-nowrap mt-4 pb-4 pt-2"> 
                      
                <button id="meditate" class="butt-ar animation" type="button">One Minute Meditation </button>
                <button id="jj" class="butt-ar animation" type="button"> Jumping Jacks </button> 
                <button id="sideStretching" class="butt-ar animation" type="button"> sideStretching </button> 
                <button id="crossCrawling" class="butt-ar animation" type="button"> Cross Crawl </button>
            </div>
        </div> 
    </body>
</html>


 <!-- jquery  -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <!-- cookies  -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

<script>
    $(".animation").click(function() {

        var activeAnimation = "";
        var character = document.querySelector("#bowser-model");  

       
        activeAnimation =  $(this).attr('id');
        audio = document.querySelector("#exerciseAudio");

        //Cookies.set('hack-id', activeAnimation);
        console.log(activeAnimation);
        
        character.setAttribute("animation-mixer", {clip: activeAnimation})     
        audio.setAttribute("src","assets/audio/"+activeAnimation+".m4a")
        audio.play();
        
    });

     
  </script>
