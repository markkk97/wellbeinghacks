<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>
    <script>
       AFRAME.registerComponent('markerhandler', {

                init: function() {
                    const animatedMarker = document.querySelector("#animated-marker");
                    const aEntity = document.querySelector("#animated-asset");

                    // every click, we make our model grow in size :)
                    animatedMarker.addEventListener('click', function(ev, target){
                        console.log("click");

                        alert("clicked");

                        const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
                        if (aEntity && intersectedElement === aEntity) {
                            const scale = aEntity.getAttribute('scale');
                            Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                            aEntity.setAttribute('scale', scale);
                        }
                    });
    }});
    </script>
      <style>
        .buttons {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 5em;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10;
        }
    
        .say-hi-button {
          padding: 0.25em;
          border-radius: 4px;
          border: none;
          background: white;
          color: black;
          width: 4em;
          height: 2em;
        }
      </style>

    <body style="margin: 0; overflow: hidden;">

        <div class="buttons">
            <button class="say-hi-button"></button>
          </div>


        <a-scene 
            stats
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
            id="scene"
            embedded
            gesture-detector
        >
        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-entity light="type: directional;
                         castShadow: true;
                         intensity: 0.4;
                         shadowCameraVisible: true;"
                  position="-5 3 1.5">
        </a-entity>

            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                    shadow="cast: true"
                ></a-asset-item>

                
            </a-assets>

            <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='pattern'  preset="custom" url="assets/marker.patt" value='6'>
                <!-- <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            > -->
           
          
            <a-entity
            id="animated-model"
            scale="1"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            
        ></a-entity>

               

                <!-- <a-text id="text" class="intersectable" scale="2 2 2" position="1 0 0" value="ar1" color="red"></a-text>  

                <a-box  scale="0.2  0.2" position='2 0.5 0' material='opacity: 0.5;'></a-box> -->

               
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
